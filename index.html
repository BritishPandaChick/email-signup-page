<!DOCTYPE html>
<html>
<head>
	<link href="assets/css/style.css" rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Noticia+Text' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Leckerli+One' rel='stylesheet' type='text/css'>
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body>
  	<div class="header">
		<header>
			<img src="https://farm5.staticflickr.com/4413/36747294605_1e152bcd2d_o.png" alt="logo" id="logo" />
    		<h1>Whether you're conquering Tumblr, befriending CSS, or just getting a better handle of how the web works, Skillcrush has a path for you.</h1>
		</header>
	</div>
		
	<section>
		<div id="paper">
			<div id="sign-up">
				<h2>Sign up for our newsletter, launching April 1st</h2>
				<h3>30 Days to a web-savvier you</h3>
			</div>
		
			<div class="email-signup">
				<form id="signupform" action="http://www.example.org/subscribe.php">
					<input id="email" type="text" name="emailaddress" placeholder="Your E-mail Address" width="94" height="11">
					<input id="button" type="submit" value="sign up">
				</form>
			</div>
  		</div>
 	</section>
		
	<section>
		<div id="blogposts">
			<h2>Our Recent Blog Posts</h2>
			<div id="content">
				<div class="row">
					<div id="post1" class="col-md-4">
						<img src="https://farm5.staticflickr.com/4395/36747421315_7e6d3854dc_o.png" width="307" height="217" alt="Post 1" />
					</div>
						
					<div id="post2" class="col-md-4">
						<img src="https://farm5.staticflickr.com/4427/36700407156_ccb423c258_o.png" width="307" height="237" alt="Post 2" />
					</div>
			
					<div class="post3" class="col-md-4">
						<img src="https://farm5.staticflickr.com/4429/36577574552_1d32355e6d_o.png" width="307" height="173" alt="Post 3" />
      				</div>
				</div>
			</div>
		</div>
	</section>
		
	<section>
		<div id="info">
			<div id="about" class="col-md-8">
				<img src="https://farm5.staticflickr.com/4411/35938132813_77b2e3409c_o.png" width="460" height="222" alt="About" />
			</div>
				
			<div id="contact" class="col-md-4">
				<img src="https://farm5.staticflickr.com/4378/35913138224_69a43c0c11_o.png" width="145" height="31" alt="Get in Touch" />
				<form id="touch_form" action="http://www.example.org/contact.php">
					<input id="name" type="text" name="name" placeholder="Name">
      				<input id="e-mail" type="email" name="email" placeholder="E-mail Address">
					<input id="reason" type="text" placeholder="Reason of contact">
      				<textarea name="comments" placeholder="Type your message here." id="comments"></textarea>
					<p><input type="submit" value="Send Message" id="submit"></p>
    			</form>
			</div>
		</div>
	</section>
		
	<footer>
		<p>&copy; 2012 Skillcrush. All Rights Reserved. Made in NYC.
	</footer>		
</body>
