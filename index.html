<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Skillcrush Email Sign Up</title>
	<link href="assets/css/style.css" rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/main.css" type="text/css">
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Noticia+Text' rel='stylesheet' type='text/css'>
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<header>
			<img src="assets/img/skillcrush.png" alt="logo" id="logo" class="img-fluid" />
			<h1>Whether you're conquering Tumblr, befriending CSS, or just getting a better handle of how the web works, Skillcrush has a path for you.</h1>
		</header>

		<section>
			<div id="paper">
				<div id="sign-up">
					<h2>Sign up for our newsletter, launching April 1st</h2>
					<h3>30 Days to a web-savvier you</h3>
				</div>

				<div class="email-signup">
					<form id="signupform" action="http://www.example.org/subscribe.php">
						<input id="email" type="text" name="emailaddress" placeholder="Your E-mail Address" width="94" height="11">
						<input id="button" type="submit" value="sign up">
					</form>
				</div>
			</div>
		</section>

		<section>
			<div id="blogposts">
				<h2>Our Recent Blog Posts</h2>
				<div id="content">
					<div class="row">
						<div id="post1" class="col-md-4">
							<img src="assets/img/post1.png" width="307" height="217" alt="Post 1" />
						</div>

						<div id="post2" class="col-md-4">
							<img src="assets/img/post2.png" width="307" height="237" alt="Post 2" />
						</div>

						<div class="post3" class="col-md-4">
							<img src="assets/img/post3.png" width="307" height="173" alt="Post 3" />
						</div>
					</div>
				</div>
			</div>
		</section>

		<section>
			<div id="info">
				<div id="about" class="col-md-8">
					<img src="assets/img/aboutskillcrush.png" width="460" height="222" alt="About" />
				</div>

				<div id="contact" class="col-md-4">
					<img src="assets/img/getcontact.png" width="145" height="31" alt="Get in Touch" />
					<form id="touch_form" action="http://www.example.org/contact.php">
						<input id="name" type="text" name="name" placeholder="Name">
						<input id="e-mail" type="email" name="email" placeholder="E-mail Address">
						<input id="reason" type="text" placeholder="Reason of contact">
						<textarea name="comments" placeholder="Type your message here." id="comments"></textarea>
						<p><input type="submit" value="Send Message" id="submit"></p>
					</form>
				</div>
			</div>
		</section>

	<footer>
		<p>&copy; 2012 Skillcrush. All Rights Reserved. Made in NYC.
	</footer>
	</div>

	<!-- Bootstrap JS Files -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
